jobs:
  - job: vs2017_vs_msvc141
    pool:
      vmImage: "vs2017-win2016"
    variables:
      platform: x64
      configuration: Debug
    steps:
      - powershell: systeminfo
      - task: CMake@1
        inputs:
          cmakeArgs: . -DCMAKE_SYSTEM_VERSION="10.0.17134.0" -A $(platform)
          workingDirectory: "."
      - task: MSBuild@1
        inputs:
          solution: "**/*.sln"
          msbuildArchitecture: $(platform)
          platform: $(platform)
          configuration: $(configuration)
          msbuildArguments: "/p:platformtoolset=v141"

  - job: vs2019_vs_msvc142
    pool:
      vmImage: "windows-2019"
    variables:
      platform: x64
      configuration: Debug
    steps:
      - powershell: systeminfo
      - task: CMake@1
        inputs:
          cmakeArgs: . -DCMAKE_SYSTEM_VERSION="10.0.19041.0" -A $(platform)
          workingDirectory: "."
      - task: MSBuild@1
        inputs:
          solution: "**/*.sln"
          msbuildArchitecture: $(platform)
          platform: $(platform)
          configuration: $(configuration)
          msbuildArguments: "/p:platformtoolset=v142"

  - job: vs2019_ninja_clangcl
    pool:
      vmImage: windows-2019
    steps:
      - task: ChocolateyCommand@0
        inputs:
          command: "install"
          installPackageId: "ninja"
          installInstallArgs: "--no-progress --yes"

      - task: ChocolateyCommand@0
        inputs:
          command: "install"
          installPackageId: "llvm"
          installInstallArgs: "--no-progress --yes"

  - job: macos_appleclang
    pool:
      vmImage: "macos-latest"
    variables:
      configuration: Debug
    steps:
      - script: uname -a
      - task: CMake@1
        inputs:
          cmakeArgs: .. -DCMAKE_BUILD_TYPE=$(configuration) -DCMAKE_INSTALL_PREFIX="$(Build.ArtifactStagingDirectory)"
          workingDirectory: build-osx
      - task: CMake@1
        inputs:
          cmakeArgs: --build . --target install --config $(configuration)
          workingDirectory: build-osx
      - powershell: ctest --output-on-failure

  - job: mkdocs
    pool:
      vmImage: "macos-latest"
    steps:
      - script: brew install doxygen
      - script: python3 -m pip install --user -r requirements.txt
      # # todo: doxybook2
      # - script: wget https://github.com/matusnovak/doxybook2/releases/download/v1.0.0/doxybook2-osx-amd64-v1.0.0.zip
      - script: doxygen ./docs/Doxyfile
      # doxybook - mkdocs
      - script: python3 -m doxybook -i docs/xml -o docs -t mkdocs
      - script: python3 -m mkdocs build
      # - script: python3 -m mkdocs gh-deploy
      - task: ArchiveFiles@2
        inputs:
          rootFolderOrFile: "$(Build.BinariesDirectory)/site"
          includeRootFolder: false
          archiveType: "zip"
          archiveFile: "$(Build.ArtifactStagingDirectory)/site.zip"
          replaceExistingArchive: true
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: "$(Build.ArtifactStagingDirectory)"
          # ArtifactName: "artifacts"
          publishLocation: "Container"
    dependsOn:
      - vs2017_vs_msvc141
      - vs2019_vs_msvc142
      - macos_appleclang
    continueOnError: true
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
