jobs:
  - job: ${{ parameters.name }}
    pool:
      vmImage: "macOS-latest"
    steps:
      - script: uname -a
      - task: Bash@3
        inputs:
          targetType: "inline"
          script: |
            brew info llvm;
            brew info cmake;
      - task: CMake@1
        inputs:
          cmakeArgs: . -DBUILD_SHARED_LIBS=true
          workingDirectory: "."
      - task: CMake@1
        inputs:
          cmakeArgs: --build .
          workingDirectory: "."
