steps:
  - script: uname -a

  - task: Bash@3
    inputs:
      targetType: "inline"
      script: |
        brew info llvm;
        brew info cmake;

  - task: CMake@1
    inputs:
      cmakeArgs: .. -DBUILD_SHARED_LIBS=${{ parameters.cmake_shared }} -DCMAKE_CXX_COMPILER=${{ parameters.cmake_cxx_compiler }}
      workingDirectory: ${{ parameters.cmake_work_dir }}

  - task: CMake@1
    inputs:
      cmakeArgs: --build .
      workingDirectory: ${{ parameters.cmake_work_dir }}

  - task: Bash@3
    inputs:
      targetType: "inline"
      script: ctest --output-on-failure
    timeoutInMinutes: 1
